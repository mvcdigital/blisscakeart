{{ define "main" }}

<div class="title-bg">
    <div class="container">
        <div class="title">
            <h1>Useful info</h1>
        </div>
    </div>
</div>

<div class="container">
    <h2>{{ .Params.Subtitle }}</h2>
    <div class="flavours">
        {{ range .Params.Flavours }}
            <div class="flavour">
                <div class="flavour-image" style="background-image: url({{ .image }});">
                </div>
                <h5>{{ .name }}</h5>
                <p>{{ .text }}</p>
            </div>
        {{ end }}
    </div>

    <h2>Portion Guide</h2>
    <div class="flavours-guide">
        <img src="{{ .Params.Guide }}" alt="Portion Guide" />
    </div>

    <div class="flavours-footer">
        <p>{{ .Params.Text }}</p>
        <a href="/contact" class="button">Contact me</a>
    </div>
</div>

{{ end }}
